<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penggunaan Array</title>
</head>
<body>
    <script language="JavaScript">
        var bulan=new Array("January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "Desember");
        for (var i=0;i<bulan.length;i++) {
                document.write (i+". "+bulan[i]+" <br>")
            }
    </script>
</body>
</html>
